<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Live</title>
    <link rel="stylesheet" href="./css/singup.css" type="text/css" media="all">
</head>
<body>
    <div class="allContainer">
        <div class="box_container">
            <div class="box_container_principal">
            <form class="information-form">
                <span class="login-form-title p-b-26">
                    Healthy Live
                </span>
                <span class="login-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>


                <div class="box_information">
                    <input class="internal_information" type="text" name="username">
                    <span class="focus-internal_information" data-placeholder="Username"></span>
                </div>
                
                <div class="box_information">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="internal_information" type="password" name="pass" >
                    <span class="focus-internal_information" data-placeholder="Password"></span>
                </div>

                <div class="sing_up-form-btn">
                    <div class="sing_up_seg-form-btn">
                        <div class="sing_up_ter-form-bgbtn">
                            <button class="principal_sing_up-form-btn">
                                Sing up
                            </button>
                        </div>
                    </div>
                </div>
            
            </form>

        </div>

        </div>

    </div>
</body>
</html>

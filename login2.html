<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Live</title>
    <link rel="stylesheet" href="./css/sing2.css" type="text/css" media="all">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <div class="principal_box">
        <div class="second_box">
            <div class="third_box">
                <form class="data_information"  onsubmit="return validate()" action="pageWeb.html">
                    <span class="header">Healthy Live</span>

                    <div class="info_input ">
                        <input class="internal" id="email" type="email" name="" required>
                        
                        <label for="" class="holder">
                            <span class="content">Email</span>
                        </label>
                        
                    </div>
                    <small id="error" style="color: red; visibility: hidden;">Error</small>
                    <div class="info_input">
                        <input id="password" class="internal" type="password" name="password" required>
                        <label for="" class="holder">
                            <span class="content">Password</span>
                        </label>
                    </div>

                    <div class="container">
                        <div class="container_two">
                            <div class="container_three">
                            <button  class="login" type="submit">Login</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</body>

</html>
